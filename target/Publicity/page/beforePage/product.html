<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/layout.min.css" rel="stylesheet" type="text/css" />
    <style>
        .nav-pills {
            background-color: black;
        }
        *{
            padding: 0;
            margin: 0;
        }
        .box{

            margin: 100px;
            border: 1px solid #fff;
            position: relative;
        }
        .small{
            position: relative;
            width: 300px;
            height: 300px;
        }
        .mask{
            width: 125px;
            height: 125px;
            background: rgba(255, 255, 0, 0.4);
            position: absolute;
            left: 0;
            top: 0;
            display: none;
            cursor: move;
        }
        .big{
            width: 450px;
            height: 450px;
            border: 1px solid #fff;
            position: absolute;
            top: 0;
            left: 360px;
            overflow: hidden;
            display: none;
        }
    </style>
</head>
<script type="text/javascript">
    window.onload = function(){
        var box = document.getElementsByClassName("box")[0];
        var small = box.children[0];
        var big = box.children[1];
        var bigImg = big.children[0];
        var mask = small.children[1];

        //big和mask在鼠标移入small时显示mask和big，移出时隐藏
        small.onmouseenter = function(){
            big.style.display = "block";
            mask.style.display = "block";
        };
        small.onmouseleave = function(){
            big.style.display = "none";
            mask.style.display = "none";
        };

        small.onmousemove = function(event){
            event = event || window.event;
            //mask跟随鼠标移动，且不会超出small范围
            //x作为mask的left值，y作mask的top值。
            var pagex = event.pageX || scroll().left + event.clientX;
            var pagey = event.pageY || scroll().top + event.clientY;

            //减去mask宽高的一半，让鼠标在mask的中间
            var x = pagex - box.offsetLeft - mask.offsetWidth/2;
            var y = pagey - box.offsetTop - mask.offsetHeight/2;

            //不让mask超出small
            if(x < 0){
                x=0;
            }
            if(x > small.offsetWidth - mask.offsetWidth){
                x = small.offsetWidth - mask.offsetWidth;
            }
            if(y < 0){
                y=0;
            }
            if(y > small.offsetHeight - mask.offsetHeight){
                y = small.offsetHeight - mask.offsetHeight;
            }

            mask.style.left = x + "px";
            mask.style.top = y + "px";

            //bigImg随着mask的移动移动
            //比例 = 大图移动的距离/mask移动的距离 = 大图/小图
            var scale = bigImg.offsetWidth / small.offsetWidth;

            bigImg.style.marginLeft = -scale * x +"px";
            bigImg.style.marginTop = -scale * y +"px";
        }
    };
</script>
<body>
    <!--页头-->
    <ul class="nav nav-pills">
        <li role="presentation"><a href="http://localhost:8081/link/findBefore">首页</a></li>

        <li role="presentation"><a href="http://localhost:8081/companyNew/pageFind">公司简介</a></li>

    </ul>
    <div class="box">
    <div class="small">
        <img src="" width="300"/>
        <div class="mask"></div>
    </div>
    <div class="big">
        <img src="" width="800"/>
    </div>
    </div>
    <script src="vendor/jquery.min.js" type="text/javascript"></script>
    <script src="vendor/jquery-migrate.min.js" type="text/javascript"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

</body>
